<!DOCTYPE html>
<html>
    <head>
        <title>Functions in JS</title>
    </head>
    <body>
        <h1>Functions in JS</h1>
        <button onclick="multiply()">Click Me</button>
        <p id="demo"></p>
        <script>
            //create a function
            function multiply(num1,num2){
                var num1=34;
                var num2=51;
                var result=num1*num2;//store the result of the multiplication
                document.getElementById("demo").innerHTML=result;
            }
        </script>
    </body>
</html>
