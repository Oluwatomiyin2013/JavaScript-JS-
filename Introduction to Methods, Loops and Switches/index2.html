<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
    </head>
        <body>
            <h1>Loops in JS</h1>
            <script>
                for(var i=0;i<10;i++){
                    document.write(i);
                    document.write("<br>");
                }
            </script>
        </body>
    </html>
