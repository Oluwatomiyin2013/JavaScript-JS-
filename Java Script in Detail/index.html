<!DOCTYPE html>
<html>
<head>
    <title>Error Handling Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="text-center">Error Handling Example</h2>
<form id="numberForm">
    <div class="mb-3">
        <label for="numberInput" class="form-label">Enter a Number:</label>
        <input type="text" class="form-control" id="numberInput" placeholder="Type a number">
    </div>
    <button type="submit" class="btn btn-primary"> Submit</button>
    </div>
    <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
    <div id="error-message" class="alert alert-success mt-3 d-none"></div>
    <script src="script.js"></script>
</form>
</body>
</html>
