<!DOCTYPE html>

<html>

<head>

    <title>JSON Fetch Demo</title>

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="container mt-5">

    <h2 class="text-center mb-4">Fetch and Display JSON Data</h2>

    <div class="text-center">

        <button class="btn btn-primary" onclick="fetchJSON()">Fetch Data</button>

    </div>

    <pre id="output" class="mt-4 p-3 border rounded bg-light"></pre>

    <script>

        function fetchJSON() {

            // Simulating fetching JSON data from an API

            fetch('https://jsonplaceholder.typicode.com/users/')

                .then(response => response.json())

                .then(data => {

                    // Display received JSON data

                    document.getElementById("output").textContent = JSON.stringify(data, null, 4);

                })

                .catch(error => console.error('Error fetching data:', error));

        }

    </script>

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
